<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/main.css" rel="stylesheet">

    <!-- <link rel="shortcut icon" href="assets/cow114.png"> -->
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            <li><a href="https://github.com/appneta/tbone/blob/master/README.md">Docs</a></li>
            <li><a href="/test/">Tests</a></li>
            <li><a href="/docs/">Annotated Source</a></li>
            {% assign pages_list = [] %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/lib.js"></script>
    <script type="text/javascript" src="/assets/tbone-v0.6.0.js"></script>
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <p>An <a href="//dev.appneta.com/">AppNeta</a> Production.</p>
      </footer>
    </div>
    <a href="https://github.com/appneta/tbone" class="forkme">
      <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub">
    </a>
    <script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-36752060-2']);
_gaq.push(['_trackPageview']);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
    </script>
  </body>
</html>
